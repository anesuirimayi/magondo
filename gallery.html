<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Selection</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Background Slideshow Styles */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .background img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(12px) brightness(0.4);
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .background img.active {
      opacity: 1;
    }

    .button-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      text-align: center;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .button-container a {
      text-decoration: none;
      padding: 1rem 2rem;
      background-color: #f4c430;
      color: #111;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .button-container a:hover {
      background-color: #ffe88a;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="background">
    <img src="images/f1.jpg" class="active" alt="Background 1">
    <img src="images/f7.jpg" alt="Background 2">
    <img src="images/1.jpg" alt="Background 3">
  </div>

  <div class="button-container">
    <a href="2021.html">2021 Images</a>
    <a href="2024.html">2024 Images</a>
    <a href="2025.html">2025 Images</a>
    <a href="index.html">Back to Home</a>
  </div>

  <script>
    const images = document.querySelectorAll('.background img');
    let index = 0;

    setInterval(() => {
      images[index].classList.remove('active');
      index = (index + 1) % images.length;
      images[index].classList.add('active');
    }, 5000); // changes every 5 seconds
  </script>

</body>
</html>
